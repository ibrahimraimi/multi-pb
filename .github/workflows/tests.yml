name: Multi-PB CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl rsync

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run API Integration Tests
        run: |
          cd tests/api
          npm install
          npm test

      - name: Run Comprehensive Shell Test Suite
        run: |
          chmod +x tests/shell/tests.sh
          ./tests/shell/tests.sh --name multipb-ci-test --port 25999
