services:
  multi-pb:
    build: .
    container_name: multi-pb
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./pb_data:/mnt/data
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN_NAME=localhost.direct
      - ACME_EMAIL=admin@example.com
      - LOCAL_DEV=true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "supervisorctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  caddy_data:
  caddy_config:
