# Development docker-compose.yml
# For production, use install.sh to generate a customized configuration

services:
  multi-pb:
    build: .
    container_name: multi-pb
    restart: unless-stopped
    ports:
      # Dashboard/API on port 8080
      - "8080:8080"
      # Caddy for tenant subdomains on port 80
      # Access tenants via http://tenant.localhost.direct
      - "80:80"
    volumes:
      - ./pb_data:/mnt/data
      - caddy_data:/data
      - caddy_config:/config
    environment:
      # Domain for tenant subdomains (e.g., tenant.localhost.direct)
      - DOMAIN_NAME=localhost.direct
      
      # Port the internal server listens on
      - HTTP_PORT=8080
      
      # Set to true to enable HTTPS with Let's Encrypt
      - ENABLE_HTTPS=false
      
      # Email for Let's Encrypt certificates (required if ENABLE_HTTPS=true)
      - ACME_EMAIL=admin@example.com
      
      # Data directory inside the container
      - DATA_DIR=/mnt/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  caddy_data:
  caddy_config:
