services:
  multipb:
    build:
      context: /Users/n3rd/code/libs/multi-pb
      args:
        SKIP_DASHBOARD: "true"
    container_name: multipb
    restart: unless-stopped
    ports:
      - "25983:25983"
    volumes:
      - ./multipb-data:/var/multipb/data
    environment:
      - MULTIPB_PORT=25983
      - MULTIPB_DATA_DIR=/var/multipb/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:25983/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
